<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nerdamer/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function Calculate() {
            const input = document.getElementById("input").value;

            let output = "";
            if (input) {
                const equations = input.split(",");

                const isSingleEquation = equations.length == 1;
                
                try {
                    let result = nerdamer.solveEquations(equations); // for a single equation it returns an array otherwise an array of arrays
                    const resultElements = isSingleEquation ? [result] : result; // We fix the result's structural incosistency here. We make it array of arrays always 
                    output = "";
                    for (let element of resultElements) {
                        const varName = element[0];
                        const varValue = element[1];
                        const expression = `${varName}=${varValue}, ` ;
                        
                        output += expression;
                    }
                } catch (e) {
                    output = e;
                }
            }
            else {
                output = "Error: Please enter equation(s)";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
    <script>

    </script>
</head>

<body class="mt-5">
    <div class="container bg-primary p-5 text-white rounded">
        <h1>Algebra Calculator</h1>
        <h2><small>LPS Maths Exhibition</small></h2>
    </div>
    <div class="container pt-5 px-5">
        <!-- <form> -->
        <div class="row">
            <div class="col">
                <input id="input" type="text" class="form-control" id="email" placeholder=" Enter equation"
                    name="equation">
            </div>
            <div class="col">
                <button id="parse_btn" type="submit" data-bs-toggle="tooltip" title="Click to calculate"
                class="btn btn-primary"
                    onclick="Calculate()">Calculate</button>
            </div>
        </div>
        <!-- </form> -->
            <p  class="pt-3" id="result"></p>
    </div>
    <div class="container px-5">
        <h2>Examples</h2>
        <p>x + 3 = 7<br>2y - 4 = 4<br>z^2 - 1 = 35</p>
    </div>
    <div class=" p-4 bg-dark text-white fixed-bottom">
        <p>Made using HTML<br><strong>CSS Library: </strong><a href="https://getbootstrap.com/">Bootstrap</a><br><strong>JS Library: </strong><a href="https://nerdamer.com/">Nerdamer</a></p>
    </div>
</body>
</html>
